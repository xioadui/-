<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/js/jquery-3.3.1.js"></script>
<link title="style" rel="stylesheet" href="css/chat.css" type="text/css" />
</head>
<body>
      <div class="anniu">
      <input type="button" value="联系该企业" onclick="startChat('123456','广东财经大学广州校区广东财经大学广州校区')">
      </div>

	  <div id="zhu" class="zhu">  <!--图标的位置-->
      <img src="img/chat1.jpg" onclick="appendInLi()" />
      <div id="red" class="red"></div>
      </div>
            <div id="chatliebiaobox" class="chatliebiaobox"> <!-- 列表输出div-->
        
        <div class="chatliebiaohead">
          联系客服
   	      <div class="chatliebiaoheadback" onclick="chatliebiaoyincang()">
              关闭
          </div>
        </div>
   
        <div id="chatliebiaoshow" class="chatliebiaoshow"> <!--列表输出-->
        
        </div>
       
     </div>     
 
     
      <div id="chatbox" class="chatbox"> <!--聊天输出div-->
        
         <div class="chathead">
         <div class="chatheadfanhui" onclick="appendInLi()">
           返回
         </div>
           联系客服
   	     <div class="chatheadback" onclick="yincang()">
           关闭
         </div>
        </div>
         
        <div id="chatshow" class="chatshow"> <!--聊天的输出-->
        </div>
        
       <div class="chatsend">
       <input id="chatsendinput" class="chatsendinput" type="text" style="width:260px;" placeholder="在此输入聊天内容" />
       <input class="chatsendsubmit" type="button" style="width:50px" value="发送" onclick="mysend()"/>
       </div>
      </div>

</body>
</html>
