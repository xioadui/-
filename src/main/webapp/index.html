<!DOCTYPE HTML>
<html>
<head>
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<title>Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Hexagon Sign in Form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, Smartphone Compatible web template, free web designs for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<script>

		$(document).on('click','#login',function () {
            var userId = form1.userId.value;
            var password = form1.password.value;
            $.ajax({
                type: "POST",
                url: "/user/login" ,
                data: {
                    "userId":userId,
                    "password":password
                },
                dataType:"json",
                async: false,
                success:function (result) {
                    console.log(result);
                    alert("SUCCESS");
                },
                error : function(error) {
                    console.log(error);
                    alert("异常！");
                }
            });
        });

    </script>
</head>
<body>
	  <div class="main">
		       <div class="login hexagon_box">
				   <h1>Login Form</h1>
					<form id="form1">
						<input id="userId" type="text" class="text" placeholder="请输入账号"  >
						<input id="password" type="password" class="text" placeholder="请输入密码" >
                        <input id="login" type="submit" value="登录" >
						<div class="new">
							<p><a href="#">忘记密码 ?</a></p>
							<p class="sign">新用户 ? <a href="#"> 注册</a></p>
							<div class="clear"></div>
						 </div>
					</form>
			   </div>
	  </div>
</body>
</html>
